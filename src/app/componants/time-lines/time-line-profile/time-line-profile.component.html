<div class="timeline-cover">

  <!--Timeline Menu for Large Screens-->
  <div class="timeline-nav-bar hidden-sm hidden-xs">
    <div class="row">
      <div class="col-md-3">
        <div class="profile-info">

          <img [src]="userImage"
               alt="profile"
               class="img-responsive profile-photo"
               (error)="userImage='assets/images/users/user-1.jpg'">

          <h3>{{ userName }}</h3>
          <p class="text-muted">{{ userJobTitle }}</p>

          <p *ngIf="loading" class="text-muted">Loading...</p>
          <p *ngIf="!loading && errorMsg" class="text-danger">{{ errorMsg }}</p>

        </div>
      </div>

      <div class="col-md-9">
        <ul class="list-inline profile-menu">
          <li><a routerLink="/timeline" routerLinkActive="active">Timeline</a></li>
          <li><a routerLink="/timeline-about" routerLinkActive="active">About</a></li>
          <li><a routerLink="/timeline-album" routerLinkActive="active">Album</a></li>
          <li><a routerLink="/timeline-friends" routerLinkActive="active">Friends</a></li>
        </ul>

        <ul class="follow-me list-inline">
          <li>{{ followersText }}</li>
          <li><button class="btn-primary">Add Friend</button></li>
        </ul>
      </div>

    </div>
  </div>
  <!--Timeline Menu for Large Screens End-->

  <!--Timeline Menu for Small Screens-->
  <div class="navbar-mobile hidden-lg hidden-md">
    <div class="profile-info">

      <img [src]="userImage"
           alt="profile"
           class="img-responsive profile-photo"
           (error)="userImage='assets/images/users/user-1.jpg'">

      <h4>{{ userName }}</h4>
      <p class="text-muted">{{ userJobTitle }}</p>

      <p *ngIf="loading" class="text-muted">Loading...</p>
      <p *ngIf="!loading && errorMsg" class="text-danger">{{ errorMsg }}</p>

    </div>

    <div class="mobile-menu">
      <ul class="list-inline">
        <li><a routerLink="/timeline" routerLinkActive="active">Timeline</a></li>
        <li><a routerLink="/timeline-about" routerLinkActive="active">About</a></li>
        <li><a routerLink="/timeline-album" routerLinkActive="active">Album</a></li>
        <li><a routerLink="/timeline-friends" routerLinkActive="active">Friends</a></li>
      </ul>
      <button class="btn-primary">Add Friend</button>
    </div>
  </div>
  <!--Timeline Menu for Small Screens End-->

</div>
