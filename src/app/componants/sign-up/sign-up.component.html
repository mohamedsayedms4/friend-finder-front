<!-- Top Banner
   ================================================= -->
<section id="banner">
  <div class="container">

    <!-- Sign Up Form
    ================================================= -->
    <div class="sign-up-form">
      <a routerLink="/" class="logo">
        <img src="assets/images/logo.png" alt="Friend Finder"/>
      </a>

      <h2 class="text-white">Find My Friends</h2>
      <div class="line-divider"></div>

      <div class="form-wrapper">
        <p class="signup-text">Signup now and meet awesome people around the world</p>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

          <fieldset class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="First Name"
              formControlName="firstName">
          </fieldset>

          <fieldset class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              formControlName="lastName">
          </fieldset>

          <fieldset class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Phone Number"
              formControlName="phoneNumber">
          </fieldset>

          <fieldset class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              formControlName="email">
          </fieldset>

          <fieldset class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password">
          </fieldset>

          <fieldset class="form-group">
            <textarea
              class="form-control"
              placeholder="Biography (optional)"
              formControlName="biography"></textarea>
          </fieldset>

          <fieldset class="form-group">
            <input
              type="file"
              class="form-control"
              accept="image/*"
              (change)="onFileChange($event)">
          </fieldset>

          <button class="btn btn-primary btn-lg w-100 mt-3" type="submit">
            Sign up
          </button>
        </form>

        <div *ngIf="messageEn || messageAr">
          <p>{{messageEn}}</p>
          <p>{{messageAr}}</p>
        </div>
      </div>

      <p>By signning up you agree to the terms</p>
      <a routerLink="/login">Already have an account?</a>

      <img class="form-shadow" src="assets/images/bottom-shadow.png" alt="" />
    </div><!-- Sign Up Form End -->

    <svg class="arrows hidden-xs hidden-sm">
      <path class="a1" d="M0 0 L30 32 L60 0"></path>
      <path class="a2" d="M0 20 L30 52 L60 20"></path>
      <path class="a3" d="M0 40 L30 72 L60 40"></path>
    </svg>
  </div>
</section>
