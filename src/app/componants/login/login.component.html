<!-- Top Banner
   ================================================= -->
<section id="banner">
  <div class="container">
    <div class="sign-up-form">
      <h2 class="text-white">Find My Friends</h2>
      <div class="line-divider"></div>

      <div class="form-wrapper">
        <p class="signup-text">Login to continue</p>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

          <fieldset class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Enter email"
              formControlName="email"
              autocomplete="email">
          </fieldset>

          <fieldset class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Enter password"
              formControlName="password"
              autocomplete="current-password">
          </fieldset>

          <button class="btn-secondary" type="submit" [disabled]="loginForm.invalid">
            Login
          </button>
        </form>

        <div *ngIf="messageEn || messageAr">
          <p>{{messageEn}}</p>
          <p>{{messageAr}}</p>
        </div>

      </div>

      <a routerLink="/signup">Sign up</a>
      <img class="form-shadow" src="assets/images/bottom-shadow.png" alt="" />
    </div>

    <svg class="arrows hidden-xs hidden-sm">
      <path class="a1" d="M0 0 L30 32 L60 0"></path>
      <path class="a2" d="M0 20 L30 52 L60 20"></path>
      <path class="a3" d="M0 40 L30 72 L60 40"></path>
    </svg>
  </div>
</section>
